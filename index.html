<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Data</title>
  <meta name="description" content="Store HTML form submissions in Google Sheets">
  <link href="./favicon.png" rel="shortcut icon">

  <link rel="stylesheet" href="main.css">
  <script src="https://unpkg.com/prefixfree@1.0.0/prefixfree.min.js"></script>

</head>
<body>

  <div class="form-container">
    <form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbyDN_5Y6SMTZ0yysDlI95WDuytgXPI-jgAzUO-GHlzWTEV5xGDxhnr_N_R4MML1aO5-ow/exec">

</form>
